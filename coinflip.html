<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Coin Flip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1d24 0%, #282c34 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .coin-container {
            margin: 60px auto;
            perspective: 1000px;
            width: 200px;
            height: 200px;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .coin.flipping {
            animation: flip 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            font-weight: bold;
            backface-visibility: hidden;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3),
                        inset 0 5px 15px rgba(255, 255, 255, 0.3),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .coin-heads {
            background: radial-gradient(circle at 30% 30%, #FFD700, #DAA520);
            color: #1a1d24;
            transform: rotateY(0deg);
            border: 5px solid #FFA500;
        }

        .coin-tails {
            background: radial-gradient(circle at 30% 30%, #C0C0C0, #808080);
            color: #1a1d24;
            transform: rotateY(180deg);
            border: 5px solid #A9A9A9;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(var(--final-rotation));
            }
        }

        .flip-button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1d24;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            letter-spacing: 1px;
        }

        .flip-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        .flip-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .flip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: 600;
            color: #FFD700;
            min-height: 40px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result.show {
            opacity: 1;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flip the Coin</h1>
        <p class="subtitle"></p>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face coin-heads">H</div>
                <div class="coin-face coin-tails">T</div>
            </div>
        </div>

        <button class="flip-button" id="flipButton">Flip</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const predeterminedResult = 'heads';

        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const resultText = document.getElementById('result');

        let isFlipping = false;

        flipButton.addEventListener('click', function() {
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            resultText.classList.remove('show');
            resultText.textContent = '';

            // Remove any previous animation
            coin.classList.remove('flipping');
            coin.style.transform = '';

            // Determine the final rotation based on predetermined result
            let finalRotation;
            if (predeterminedResult.toLowerCase() === 'heads') {
                // Heads: Even number of half rotations (0, 360, 720, etc.)
                // Use 1080deg (3 full rotations) for a nice visual effect
                finalRotation = '1080deg';
            } else {
                // Tails: Odd number of half rotations (180, 540, 900, etc.)
                // Use 1260deg (3.5 rotations) to land on tails
                finalRotation = '1260deg';
            }

            // Set the CSS variable for the animation
            coin.style.setProperty('--final-rotation', finalRotation);

            // Start the flip animation
            setTimeout(() => {
                coin.classList.add('flipping');
            }, 10);

            // After animation completes, show result
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                // Set final state based on predetermined result
                if (predeterminedResult.toLowerCase() === 'heads') {
                    coin.style.transform = 'rotateY(0deg)';
                    resultText.textContent = "It's Heads!";
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                    resultText.textContent = "It's Tails!";
                }
                
                resultText.classList.add('show');
                isFlipping = false;
                flipButton.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
